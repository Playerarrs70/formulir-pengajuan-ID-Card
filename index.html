<!DOCTYPE html>
<html lang="id" class="dark">
<head>
  <meta charset="UTF-8">
  <title>ID Card Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f4f7f6;
      color: #000;
      transition: background 0.3s, color 0.3s;
    }

    /* === DARK MODE === */
    body.dark-mode {
      background-color: #1e1e1e;
      color: #f1f1f1;
    }
    body.dark-mode .portal-header {
      background-color: #2c2c2c;
      border-bottom: 1px solid #444;
    }
    body.dark-mode .portal-title {
      color: #f1f1f1;
      font-weight: 600;
      margin-top: 1rem;
    }
    body.dark-mode #myForm {
      background-color: #2a2a2a;
    }
    body.dark-mode #myForm input {
      background: #333;
      border: 1px solid #555;
      color: #f1f1f1;
    }
    body.dark-mode #myForm input:focus {
      border-color: #4da3ff;
      box-shadow: 0 0 6px rgba(77,163,255,0.4);
    }
    body.dark-mode #myForm button {
      background: #4da3ff;
    }
    body.dark-mode #myForm button:hover {
      background: #1c7ed6;
    }

    .portal-header {
      text-align: center;
      padding: 2.5rem 1rem;
      background-color: #fff;
      border-bottom: 1px solid #dee2e6;
      position: relative; /* biar bisa taruh tombol di pojok */
    }
    .portal-header img {
      max-height: 80px;
    }
    .portal-title {
      color: #343a40;
      font-weight: 600;
      margin-top: 1rem;
    }

    /* FORM STYLE */
    #myForm {
      width: 90%;
      margin: 0 auto;
      background-color: #f4f7f6;
      padding: 20px;
      border-radius: 8px;
      box-sizing: border-box;
      transition: background 0.3s;
    }

    #myForm label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    #myForm input:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      color: #ff8c00;
    }
    #myForm input {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      transition: 0.3s;
    }

    #myForm input:focus {
      border-color: #007BFF;
      box-shadow: 0 0 6px rgba(0,123,255,0.3);
    }

    #myForm button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #007BFF;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    #myForm button:hover {
      background: #0056b3;
    }

    /* Tombol Dark Mode */
    .dark-toggle {
      position: absolute;
      top: 15px;
      right: 20px;
    }
    .dark-toggle button {
      background: none;
      border: 2px solid #007BFF;
      color: #007BFF;
      border-radius: 20px;
      padding: 5px 12px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }
    .dark-toggle button:hover {
      background: #007BFF;
      color: #fff;
    }
  </style>
</head>
<body class="dark-mode">
  <div class="portal-header">
    <div class="dark-toggle">
      <button id="darkSwitch">🌙 Dark</button>
    </div>
    <img src="assets/img/logo_arcana.png" alt="Arcana 2025 Logo">
    <h2 class="portal-title">Arcana 2025</h2>
    <h2>Form Pengajuan ID Card</h2>
  </div>

  <!-- FORM INPUT -->
  <form id="myForm">
    <label>Nama:</label>
    <input type="text" id="nama" name="entry.1403699990" required>

    <label>NIM:</label>
    <input type="text" id="nim" name="entry.2007316082" required>

    <label>Pleton:</label>
    <input type="text" id="pleton" name="entry.197108227" required>

    <button type="submit">Kirim & Dapatkan ID Card</button>
  </form>

  <!-- KANVAS UNTUK CETAK ID -->
  <canvas id="idcard" width="600" height="350" style="display:none;"></canvas>
  <a id="downloadLink" style="display:none;">Download</a>

  <script>
  // Toggle Dark Mode
  document.getElementById("darkSwitch").addEventListener("click", function(){
    document.body.classList.toggle("dark-mode");
    this.textContent = document.body.classList.contains("dark-mode") ? "☀️ Light" : "🌙 Dark";
  });

  document.getElementById("myForm").addEventListener("submit", function(e){
    e.preventDefault();

    fetch("https://docs.google.com/forms/d/e/1FAIpQLSfueiFXWbiLy1hIV4xZb58PXJ2AVXYqDpt-m6DKma4wywZ_jA/formResponse", {
      method: "POST",
      body: new FormData(this),
      mode: "no-cors"
    });

    let nama = document.getElementById("nama").value;
    let nim = document.getElementById("nim").value;
    let pleton = document.getElementById("pleton").value;

    let qrDiv = document.createElement("div");
    let qr = new QRCode(qrDiv, {
      text: nim,
      width: 100,
      height: 100
    });

    setTimeout(() => {
      let qrCanvas = qrDiv.querySelector("canvas");
      let canvas = document.getElementById("idcard");
      let ctx = canvas.getContext("2d");
      ctx.fillStyle = "#f8f8f8";
      ctx.fillRect(0,0,600,350);

      ctx.fillStyle = "#000";
      ctx.font = "bold 24px Arial";
      ctx.fillText("Karisma Arcana 2025 - ID Card", 120, 40);

      ctx.font = "20px Arial";
      ctx.fillText("Nama   : " + nama, 50, 120);
      ctx.fillText("NIM    : " + nim, 50, 160);
      ctx.fillText("Pleton : " + pleton, 50, 200);

      ctx.drawImage(qrCanvas, 450, 100);

      let jpegUrl = canvas.toDataURL("image/jpeg");
      let link = document.getElementById("downloadLink");
      link.href = jpegUrl;
      link.download = "IDCard_" + nim + ".jpeg";
      link.click();
    }, 500);
  });
  </script>
</body>
</html>
